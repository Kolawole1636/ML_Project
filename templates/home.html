{% load static %}

<!DOCTYPE html>
<html>


<!-- Mirrored from www.konnectplugins.com/proclinic/Horizontal/add-doctor.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 24 Jan 2022 10:42:01 GMT -->
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Diabetes Model</title>
	<!-- Fav  Icon Link -->
	<link rel="shortcut icon" type="image/png" href="{% static 'images/fav.png' %}">
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<!-- themify icons CSS -->
	<link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
	<!-- Animations CSS -->
	<link rel="stylesheet" href="{% static 'css/animate.css' %}">
	<!-- Main CSS -->
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
	<link rel="stylesheet" href="{% static 'css/green.css' %}" id="style_theme">
	<link rel="stylesheet" href="{% static 'css/responsive.css' %}">
	<!-- morris charts -->
	<link rel="stylesheet" href="{% static 'charts/css/morris.css' %}">
	<!-- jvectormap -->
	<link rel="stylesheet" href="{% static 'css/jquery-jvectormap.css' %}">
	<link rel="stylesheet" href="{% static 'datatable/dataTables.bootstrap4.min.css' %}">

	<script src="{% static 'js/modernizr.min.js' %}"></script>
</head>

<body>

	<!-- Pre Loader -->
	<div class="loading">
		<div class="spinner">
			<div class="double-bounce1"></div>
			<div class="double-bounce2"></div>
		</div>
	</div>
	<!--/Pre Loader -->
	<!-- Color Changer -->
	<div class="theme-settings" id="switcher">
		<span class="theme-click">
			<span class="ti-settings"></span>
		</span>
		<span class="theme-color theme-default theme-active" data-color="green"></span>
		<span class="theme-color theme-blue" data-color="blue"></span>
		<span class="theme-color theme-red" data-color="red"></span>
		<span class="theme-color theme-violet" data-color="violet"></span>
		<span class="theme-color theme-yellow" data-color="yellow"></span>
	</div>
	<!-- /Color Changer -->
	<div class="wrapper">
		<!-- Page Content -->
		<div id="content">
				<!-- Top Navigation -->
				<div class="container top-brand">
					<nav class="navbar navbar-default">			
					
					</nav>
				</div>
				<!-- /Top Navigation -->
				<!-- Menu -->
				<div class="container menu-nav">
					<nav class="navbar navbar-expand-lg proclinic-bg text-white">
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
						 aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
							<span class="ti-menu text-white"></span>
						</button>
				
						<div class="collapse navbar-collapse" id="navbarSupportedContent">
											</div>
					</nav>
				</div>
				<!-- /Menu -->
				<!-- Breadcrumb -->
				<!-- Page Title -->
				<div class="container mt-0">
					<div class="row breadcrumb-bar">
						<div class="col-md-6">
							<h3 class="block-title">ML Model For Predicting who has diabetes and who does not. </h3>
						</div>
						
					</div>
				</div>
			<!-- /Page Title -->

			<!-- /Breadcrumb -->
			<!-- Main Content -->
			<div class="container">

				<div class="row">
					<!-- Widget Item -->
					<div class="col-md-12">
						<div class="widget-area-2 proclinic-box-shadow">
							<h3 class="widget-title">Diabetes Model</h3>

							<form action="" method = "post">
								{% csrf_token %}

								<div class="form-row">
									<div class="form-group col-md-6">
										<label for="Doctor-name">No of Pregnancies</label>
										<input type="text" name = "pregnancy" class="form-control" id="Doctor-name">
									</div>

									<div class="form-group col-md-6">
										<label for="Doctor-name">Glucose</label>
										<input type="text" name ="glucose" class="form-control" id="Doctor-name">
									</div>

                                    <div class="form-group col-md-6">
										<label for="Doctor-name">Blood Pressure</label>
										<input type="text" name = "bp" class="form-control" id="Doctor-name">
									</div>

									<div class="form-group col-md-6">
										<label for="Doctor-name">Skin Thickness</label>
										<input type="text" name ="skin" class="form-control" id="Doctor-name">
									</div>

                                    <div class="form-group col-md-6">
										<label for="Doctor-name">Insulin</label>
										<input type="text" name = "insulin" class="form-control" id="Doctor-name">
									</div>

									<div class="form-group col-md-6">
										<label for="Doctor-name">BMI</label>
										<input type="text" name ="bmi" class="form-control" id="Doctor-name">
									</div>

                                    <div class="form-group col-md-6">
										<label for="Doctor-name">DPF</label>
										<input type="text" name = "dpf" class="form-control" id="Doctor-name">
									</div>

									<div class="form-group col-md-6">
										<label for="Doctor-name">Age</label>
										<input type="text" name ="age" class="form-control" id="Doctor-name">
									</div>

                                    

									
									<div class="form-group col-md-6 mb-3">
										<button type="submit" class="btn btn-primary btn-lg">PREDICT</button>
									</div>
								</div>
							</form>

							<!-- Alerts-->
							<div class="alert alert-success alert-dismissible fade show" role="alert">
								<strong>{{result}}</strong>
								<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									
								</button>
							</div>

                            <a href="{% url 'index' %}">SUV MODEL</a>
							
							<!-- /Alerts-->
						</div>
					</div>
					<!-- /Widget Item -->
				</div>
			</div>
			<!-- /Main Content -->
			<!--Copy Rights-->
			<div class="container">
				<div class="d-sm-flex justify-content-center">
				  <span class="text-muted text-center d-block d-sm-inline-block">Copyright Â© 2023 <a href="http://www.konnectplugins.com/" target="_blank">kolatech</a>. All rights reserved.</span>
				</div>
			</div>
			<!-- /Copy Rights-->
		</div>
		<!-- /Page Content -->
	</div>
	<!-- Back to Top -->
	<a id="back-to-top" href="#" class="back-to-top">
		<span class="ti-angle-up"></span>
	</a>
	<!-- /Back to Top -->
	<!-- Jquery Library-->
	<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
	<!-- Popper Library-->
	<script src="{% static 'js/popper.min.js' %}"></script>
	<!-- Bootstrap Library-->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    
    <!-- Datatable  -->
	<script src="{% static 'datatable/jquery.dataTables.min.js' %}"></script>
	<script src="{% static 'datatable/dataTables.bootstrap4.min.js' %}"></script>
    
	<!-- Custom Script-->
	<script src="{% static 'js/custom.js' %}"></script>



</body>


<!-- Mirrored from www.konnectplugins.com/proclinic/Horizontal/add-doctor.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 24 Jan 2022 10:42:01 GMT -->
</html>
